<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desligando Gaiat.OS</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #ff8c00;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .shutdown-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .shutdown-text {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="shutdown-container">
        <div class="shutdown-text">Seu computador já pode ser desligado com segurança.</div>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.shutdown-container').style.animation = 'fadeOut 2s forwards';
            setTimeout(() => {
                window.location.href = 'https://bezerramos.cc';
            }, 2000);
        }, 5000);
    </script>
</body>
</html>
